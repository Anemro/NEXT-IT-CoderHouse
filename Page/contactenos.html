    <div id="formulario">
        <form action="#"method="get" enctype="tex/plain">
            <fieldset>
            <legend>Su consulta</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Ingrese su nombre">
            <label for="email">Email</label>
            <input type="email"id="email" placeholder="Ingrese su eMail" required>
            <label for="comentario"COMENTARIOS></label>
            <textarea name="comentario" id="comentario" cols="50" rows="7" placeholder="Su consulta"></textarea>    
            <h6>Persona</h6>
            <div class="contedor__tipos">
              <label for="",Juridica>Coorporativa</label>
              <input type="radio" name="TIPO" value="Juridica">
              <label for=""Humana">Particular</label>
              <input type="radio" name="TIPO" value="Humana">
            </div>
            <div class="contenedor__boton">
              <input class="boton" type="submit" value="Enviar Ahora">
              <input class="boton" type="reset" value="Borrar todo">
            </div>
            </fieldset>
        </form>
